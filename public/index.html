<!DOCTYPE html>
<html>

<head>
  <title>ESP32 LED Controller</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css">

  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    input[type="range"] {
      width: 300px;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>ESP32 LED Controller</h2>

<!-- Toggle Button -->
<h3>Digital LED Switch</h3>
<label class="switch">
  <input type="checkbox" id="toggleSwitch">
  <span class="slider"></span>
</label>
<p id="digitalStatus">Status: --</p>


<!-- PWM Control -->
<h3>Analog PWM</h3>
<input type="range" id="pwmSlider" min="0" max="255" />
<p id="pwmValue">PWM: 0</p>

<!-- Sensor Values -->
<h3>LDR Sensor</h3>
<p id="ldrValue">LDR: --</p>
<p id="voltageValue">Voltage: -- V</p>

  <div class="status">
    <p id="espStatus">ðŸ”„ Checking ESP32 status...</p>
    <p id="lastSeen"></p>
  </div>


  <!-- External JavaScript -->

</body>

</html>
