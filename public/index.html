<!DOCTYPE html>
<html>

<head>
  <title>ESP32 LED Controller</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    input[type="range"] {
      width: 300px;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>ESP32 LED Controller</h2>

  <!-- Digital Toggle -->
  <button id="toggleBtn">Toggle LED</button>
  <div class="status" id="digitalStatus">Status: OFF</div>

  <!-- Analog PWM Control -->
  <h3>Analog Brightness</h3>
  <input type="range" min="0" max="255" id="pwmSlider">
  <div id="pwmValue">PWM: 0</div>

  <h3>LDR Sensor Readings</h3>
  <div id="ldrValue">LDR: --</div>
  <div id="voltageValue">Voltage: -- V</div>

  <div class="status">
    <p id="espStatus">ðŸ”„ Checking ESP32 status...</p>
    <p id="lastSeen"></p>
  </div>


  <!-- External JavaScript -->
  <script type="module" src="app.js"></script>

</body>

</html>
